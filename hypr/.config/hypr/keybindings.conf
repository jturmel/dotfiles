unbind = SUPER SHIFT, B
unbind = SUPER SHIFT, C
unbind = SUPER SHIFT, D
unbind = SUPER SHIFT, M

# Screenshot/recording
bindd = SHIFT ALT, 4, Screenshot to Clipboard, exec, omarchy-cmd-screenshot smart clipboard

bindd = ALT SHIFT, B, Browser, exec, omarchy-launch-or-focus-webapp "^chrome-work.*$" "chrome://newtab --profile-directory='Work'"
bindd = SUPER SHIFT, B, Browser, exec, omarchy-launch-or-focus-webapp "^chrome-personal.*$" "chrome://newtab --profile-directory='Default'"
bindd = SUPER SHIFT, C, Basecamp, exec, gio launch ~/.local/share/applications/Basecamp.desktop
bindd = SUPER SHIFT, D, Discord, exec, omarchy-launch-or-focus vesktop
bindd = SUPER SHIFT, L, Lock Screen, exec, omarchy-lock-screen
bindd = SUPER SHIFT, M, Messages, exec, gio launch ~/.local/share/applications/Google\ Messages.desktop

